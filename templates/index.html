<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooLens AI | Advanced Species Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="container">
        <header>
            <div class="logo">ü¶Å ZooLens AI</div>
            <p class="subtitle">Advanced 64-Species Classification System</p>
        </header>

        <section class="upload-section glass-panel">
            <div class="drop-zone" id="dropZone">
                <div class="icon-container">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 16.5V7.5M12 7.5L8 11.5M12 7.5L16 11.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" stroke="currentColor" stroke-width="2" stroke-opacity="0.2"/>
                    </svg>
                </div>
                <h3>Upload Image</h3>
                <p>Drag & drop or click to browse</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
            
            <div class="preview-area hidden" id="previewArea">
                <img id="imagePreview" src="" alt="Preview">
                <button class="remove-btn" id="removeBtn">√ó</button>
            </div>

            <button class="classify-btn" id="classifyBtn" disabled>
                <span class="btn-text">Analyze Image</span>
                <span class="loader hidden"></span>
            </button>
        </section>

        <section class="results-section hidden" id="resultsSection">
            <div class="glass-panel results-card">
                <h2>Analysis Results</h2>
                <div id="predictionsList" class="predictions-list">
                    <!-- Results injected via JS -->
                </div>
            </div>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
